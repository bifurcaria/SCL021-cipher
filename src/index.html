<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cifrador Cesar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      
      <div class="row row-content justify-content-center">
        <div class="col">
          <h1>Cifrador Cesar</h1>
        </div>
      </div>

      <div class="row row-content justify-content-center align-items-center">
        <div class="col">
          <input id="input" placeholder="Ingrese el texto" class="form-control">
        </div>
        <div class="col">
          <input id="output" placeholder="Texto cifrado" class="form-control">
        </div>
      </div>

      <div class="row row-content align-items-center">
        <div class="col justify-content-right">
          <button type="button" id="cifrar">Cifrar</button>
        </div>
        <div class="col justify-content-left">
         <button type="button" id="descifrar">Descifrar</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
