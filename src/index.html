<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cifrador Cesar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      
      <div class="row justify-content-center">
        <h1>Cifrador Cesar</h1>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
          <input id="input" placeholder="Ingrese el texto" class="form-control">
        </div>
        <div class="col-sm-6">
          <input id="output" placeholder="Texto cifrado" class="form-control">
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
        <button type="button" id="cifrar">Cifrar</button>
        </div>
        <div class="col-sm-6">
        <button type="button" id="descifrar">Descifrar</button>
        </div>
      </div>

    </div>
  </body>
</html>
